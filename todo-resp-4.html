<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List - UI</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Assistant:wght@200;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="todo-resp-4.css">
</head>

<body>
    <section>
        <h1 class="back"><i class="fa fa-arrow-circle-left arrow"></i> Trip to Paris</h1>
        <div class="cards">
            <div class="card-1">
                <h4>Trip to Paris</h4>
                <hr>
                <p class="completed">Completed Task</p>
                <form action="" class="pending">
                    <input type="checkbox" name="pending" id="check" style="height:18px; width:18px;">
                    <label for="check">Pending tasks</label>
                </form>
                <i class="fa fa-plus-circle icon"></i>
            </div>
        </div>
    </section>
    <div class="main">
        <div class="addlist">
            <h4>Add New Todo</h4>
            <p><input type="text"></p>
            <p><button type="button">ADD</button></p>
        </div>
    </div>
    <div class="footer">
        <a href="todo-resp-3.html"><i class="fa fa-angle-double-left fa-xs left"></i></a>
        <a href="todo-main page.html"><i class="fa fa-angle-double-right fa-xs right"></i></a>
    </div>
</body>

</html>
