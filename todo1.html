<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List - UI</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="todo1.css">
</head>

<body>

    <h1 class="heading">Trip to Paris </h1>
    <span class="back"><i class="fa fa-arrow-circle-left arrow"></i> Back</span>
    <div class="cards">
        <div class="card-1">
            <h4>Trip to Paris</h4>
            <hr>
            <p class="completed">Completed Task</p>
            <form action="" class="pending">
                <input type="checkbox" name="pending" id="check" style="height:18px; width:18px;">
                <label for="check">Pending tasks</label>
            </form>
            <i class="fa fa-plus-circle icon"></i>
        </div>
    </div>
    <div class="footer">
        <a href="todo.html"><i class="fa fa-angle-double-left fa-xs left"></i></a>
        <a href="todo.html"><i class="fa fa-home fa-xs home" aria-hidden="true"></i></a>
        <a href="todo2.html"><i class="fa fa-angle-double-right fa-xs right"></i></a>
    </div>

</body>

</html>
